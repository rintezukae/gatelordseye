<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin-top: 20vh;
                margin-left: 10vw;
                background-color: #121923;
            }

            p {
                color: #c2c3c3;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14pt;
            }

            img {
                background-color: #102d32;
            }

            input {
                position: absolute;
                z-index: 1;
            }
        </style>
        <script>
            var available = 12;
            function init() {
                document.getElementById("available").innerHTML = available;
            }
            
            function elundis(btn) {
                console.log(btn.src.slice(-6, -5));
                if (available > 11 && btn.src.slice(-6, -5) == 2) {
                    return;
                }

                if (available > 8 && btn.src.slice(-6, -5) == 3) {
                    return;
                }

                if (available > 5 && btn.src.slice(-6, -5) == 4) {
                    return;
                }

                if (available > 2 && btn.src.slice(-6, -5) == 5) {
                    return;
                }

                if (btn.src.slice(-5, -4) == 0) {
                    available -= 1;
                    document.getElementById("available").innerHTML = available;
                    btn.src = btn.src.slice(0, -5) + "1" + btn.src.slice(-4);
                } else if (btn.src.slice(-5, -4) == 1) {
                    available += 1;
                    document.getElementById("available").innerHTML = available;
                    btn.src = btn.src.slice(0, -5) + "0" + btn.src.slice(-4);
                }
            }

            function reset() {
                location.reload();
            }
        </script>
    </head>
    <body onload="init();">
        <img src="img/base.png" style="position: absolute; pointer-events: none; z-index: 0;">
        <p id="available" style="position: absolute; margin-left: 101px; margin-top: 0px;"></p>

        <input type="image" src="img/110.png" style="margin-left: 12px;  margin-top: 47px;" onclick="elundis(this);">

        <input type="image" src="img/150.png" style="margin-left: 437px; margin-top: 47px;" onclick="elundis(this);" >
